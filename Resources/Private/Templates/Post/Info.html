<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default"/>

    <f:section name="Main">
        <div class="blgnfo{f:if(condition:settings.key, then:'--{settings.key -> f:format.case(mode: \'lower\')}')}">
            <f:render partial="Info/{settings.key -> f:format.case(mode:'capital')}" arguments="{_all}" />
        </div>
    </f:section>

</html>
