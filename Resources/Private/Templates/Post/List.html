<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:blog="http://typo3.org/ns/Zeroseven/Z7Blog/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="blglst">
		<div class="blglst__list" id="js-blog-list-{data.uid}">
			<f:if condition="{requestArguments.ajax}">
				<f:then>
					<f:comment><!-- Load the selected stage only --></f:comment>
					{f:render(section: 'Stage', arguments: '{stage: pagination.stages.selected}')}
				</f:then>
				<f:else>
					<f:comment><!-- Load all active states (in range from 0 to [selected stage]) --></f:comment>
					<f:for each="{pagination.stages.active}" as="stage">
						{f:render(section: 'Stage', arguments: '{stage:stage}')}
					</f:for>
				</f:else>
			</f:if>
		</div>
		<div class="blglst__control" id="js-blog-control-{data.uid}">
			<f:if condition="{pagination.nextStage}">
				<blog:link.pagination class="blglst__next" object="{demand}" stage="{pagination.nextStage}" ajaxPageType="{settings.post.list.ajaxTypeNum}" onclick="Zeroseven.Blog.addToList('#js-blog-list-{data.uid}', '#js-blog-control-{data.uid}');" data="{stage: '{pagination.selectedStage + 1}/{pagination.indicators -> f:count()}'}">
					NEXT
				</blog:link.pagination>
			</f:if>
		</div>
	</div>
</html>

<f:section name="Stage">
	<f:for each="{stage}" as="post">
		{post.title -> f:format.crop(maxCharacters:20) -> f:link.page(pageUid:post.uid)}<br />
	</f:for>
</f:section>
