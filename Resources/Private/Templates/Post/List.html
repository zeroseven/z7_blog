<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:blog="http://typo3.org/ns/Zeroseven/Z7Blog/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="blglst">

			<f:comment><!-- Define dynamic id's for ajax requests --></f:comment>
			<f:variable name="blogListId" value="js-blog-list-{data.uid}" />
			<f:variable name="blogControlId" value="js-blog-control-{data.uid}" />

			<f:comment><!-- Render information about demand properties --></f:comment>
			{f:render(partial:'Post/List/DemandInfo', arguments: '{_all}')}

			<f:comment><!-- Render list of stages --></f:comment>
			<div class="blglst__list" id="{blogListId}">
				{f:render(partial:'Post/List/Stages', arguments: '{_all}')}
			</div>

			<f:comment><!-- Render control for pagination --></f:comment>
			<div class="blglst__control" id="{blogControlId}">
				{f:render(partial:'Post/List/Control', arguments: '{_all}')}
			</div>

	</div>
</html>
