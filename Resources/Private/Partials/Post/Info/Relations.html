<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{post.relations}">
	<div class="blgrltns">
		<f:for each="{post.relations}" as="relation" iteration="i">
			{f:render(partial:'Post/List/Item', arguments: '{post:relation, settings:settings, i:i}')}
		</f:for>
	</div>
</f:if>
</html>
