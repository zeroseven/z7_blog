<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:blog="http://typo3.org/ns/Zeroseven/Z7Blog/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{requestArguments.ajax}">
	<f:else>

		<f:for each="{0:'category', 1:'author', 2:'topics', 3:'tags'}" as="property">
			<f:if condition="{requestArguments.{property}}">
				<blog:info.filter class="blglst__filter" property="{property}" value="{demand.{property}}" />
			</f:if>
		</f:for>

	</f:else>
</f:if>
</html>
